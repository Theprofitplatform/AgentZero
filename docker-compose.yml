version: '3.8'

services:
  # Hive Coordinator
  hive-coordinator:
    build:
      context: .
      dockerfile: docker/Dockerfile.hive
    container_name: agentzero-hive
    ports:
      - "8000:8000"
    environment:
      - HIVE_ID=main-hive
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./memory:/app/memory
    depends_on:
      - redis
      - postgres
    networks:
      - agentzero-network

  # Research Agent
  research-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: agentzero-research
    environment:
      - AGENT_TYPE=research
      - HIVE_URL=http://hive-coordinator:8000
      - LOG_LEVEL=INFO
    volumes:
      - ./memory:/app/memory
      - ./cache:/app/cache
    depends_on:
      - hive-coordinator
    networks:
      - agentzero-network
    deploy:
      replicas: 2

  # Code Agent
  code-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: agentzero-code
    environment:
      - AGENT_TYPE=code
      - HIVE_URL=http://hive-coordinator:8000
      - LOG_LEVEL=INFO
    volumes:
      - ./memory:/app/memory
      - ./workspace:/app/workspace
    depends_on:
      - hive-coordinator
    networks:
      - agentzero-network
    deploy:
      replicas: 2

  # Planning Agent
  planning-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: agentzero-planning
    environment:
      - AGENT_TYPE=planning
      - HIVE_URL=http://hive-coordinator:8000
      - LOG_LEVEL=INFO
    volumes:
      - ./memory:/app/memory
    depends_on:
      - hive-coordinator
    networks:
      - agentzero-network

  # Execution Agent
  execution-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: agentzero-execution
    environment:
      - AGENT_TYPE=execution
      - HIVE_URL=http://hive-coordinator:8000
      - LOG_LEVEL=INFO
    volumes:
      - ./memory:/app/memory
      - ./workspace:/app/workspace
    depends_on:
      - hive-coordinator
    networks:
      - agentzero-network
    deploy:
      replicas: 3

  # Redis for messaging and caching
  redis:
    image: redis:7-alpine
    container_name: agentzero-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - agentzero-network

  # PostgreSQL for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: agentzero-postgres
    environment:
      - POSTGRES_DB=agentzero
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - agentzero-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: agentzero-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - agentzero-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: agentzero-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - agentzero-network

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  agentzero-network:
    driver: bridge